<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <title>Westports RTC3</title>
    <style type="text/css">
        #user_placeholder {
            display: none;
        }
        video {
            max-width: 100%;
            width: 100%;
        }
        .hide {
            display: none;
        }
        .videobox h3 {
            text-align: center;
        }
    </style>
  </head>
  <body>
      <div class="container">
          <div class="row">
              <p>Status: <span id="socket_status">Not connected..</span></p>
          </div>
          <div class="row">
              <ul class="list-group">
                  <li class="list-group-item">
                    <div class="form-row">
                        <div class="col">
                            <input type="text" class="form-control" placeholder="Name" id="username" readonly>
                        </div>
                        <div class="col">
                          <input type="text" class="form-control" placeholder="Message" id="msg_content">
                        </div>
                        <div class="col"><button type="button" class="btn btn-primary" id="send_btn">Send</button></div>
                    </div>   
                  </li>
                  <li class="list-group-item">
                      <div class="form-row">
                        <div class="col col-sm-8">
                          <textarea class="form-control" rows="10" id="msg" readonly></textarea>
                        </div>
                        <div class="col col-sm-3">
                            <textarea class="form-control" rows="10" id="user-list" readonly></textarea>
                            <div id="user_placeholder"></div>
                        </div>
                      </div>
                  </li>
                  <li class="list-group-item" id="remoteViewContainer">
                      <div class="col-md-2 videobox">
                        <div class="thumbnail">
                          <video id="localVideo" autoplay muted controls style="display:none"></video>
                          <!--<div class="caption">
                            <h3>You</h3>
                          </div>-->
                        </div>
                    </div>
                  </li>
                  <li class="list-group-item" id="script_placeholder"></li>
              </ul> 
          </div>
      </div>
      
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script type="text/javascript">
        var socket;
        var channel = "test";
        var room = "test";
        var userid = Math.random();
        var userlist = [];
        var redirect = "http://172.21.30.72/utils/";
        var yourVideo = document.getElementById("localVideo");
        var pc = [];
        var negotiating = [];
        var hello_push = [];
        var signal_push = [];
        var signal_get = [];
        var init_signal_int = null;
        var ngrokurl = "";
        var offer = [];
        var rtcwait = 1;
        //webRTC
        var configuration = {
         iceServers: [  
          {
           urls: 'turn:172.21.95.210:3478?transport=udp',
           username: 'test',
           credential: 'test'
         },
         {
           urls: 'turn:172.21.95.210:3478?transport=tcp',
           username: 'test',
           credential: 'test'
         },
         {urls:"stun:stun.l.google.com:19302"},
         {urls:"stun:stun.services.mozilla.com"}]
        };
        
        function get_server_url() {
            let url = "https://westports.github.io/rtc-meme/url.js";
            let d = new Date();
            let n = d.getTime();
            $("#script_placeholder").append("<script id='scriptget_server_url"+n+"' src='"+url+"'>");
            setTimeout(function(){ hello_signal() }, 2000) 
        }
        
        function process_signal(data, type) {
            try {
                
                let json_main = window.atob(data);
                let recvdata = JSON.parse(json_main);     
                if(type == "hello") {
                    let tmpuserlist = [];
                    $.each(recvdata, function(idx, obj) { 
                        if(obj!=userid && obj!=null && obj!=undefined) {
                            if($("span#user_"+obj).length<=0) {                                
                                $("#user_placeholder").append("<span id='user_"+obj+"'>"+obj+"</span>");
                                $("#user-list").html("");
                                $("#user_placeholder span").each(function(){
                                    $("#user-list").append($(this).text()+"\n");
                                });                            
                                var $textarea = $('#user-list');
                                $textarea.scrollTop($textarea[0].scrollHeight);
                                prepareCall(obj);
                            }
                        }
                        tmpuserlist.push(obj)
                    });
                    $("#user_placeholder span").each(function(){ //get disconnected users
                        let id = $(this).text();
                        if(tmpuserlist.indexOf(id)<0) {
                            $("#user_"+id).remove();
                            $("#user-list").html("");
                            $("#user_placeholder span").each(function(){
                                $("#user-list").append($(this).text()+"\n");
                            });                            
                            var $textarea = $('#user-list');
                            $textarea.scrollTop($textarea[0].scrollHeight);
                        }
                    }); 
                    $("#socket_status").html("Connected to "+channel+" ("+room+")");
                } else if(type == "get") {
                    let json = recvdata;
                    if(json.type=="chat") {
                        addtochat(get_date_str_jscript(get_dtime())+" - "+json.sender+": "+json.msg);
                        //console.log(recvdata);
                    } else if(json.type == "candidate") { //rtc related starts here
                        console.log("candidate "+json.rtc_id);
                        if(typeof pc[json.rtc_id]!="undefined" && pc[json.rtc_id]!=null) {

                          try {    
                              //if(typeof tempicedata.result!="undefined" && tempicedata!=undefined && tempicedata.result==true) {
                                  //let tmpcandidate = json.candidate;
                                  pc[json.rtc_id].addIceCandidate(json.candidate);
                                  console.log("addIceCandidate " + json.rtc_id + " " + JSON.stringify((json.candidate)));
                                  addtochat(get_date_str_jscript(get_dtime())+" - candidate "+json.rtc_id);
                              //}
                          } catch(err) { console.log("addIceCandidate error: "+err) }

                        }
                    } else if(json.type == "sdp") {  //offer received, create answer
                        try {          
                            //console.log("sdp: "+JSON.stringify(json))
                            let sdp = JSON.parse(json.sdp);
                            console.log("sdp: "+JSON.stringify(sdp))
                            if(typeof pc[json.sender]!="undefined" && pc[json.sender]!=null && typeof sdp.sdp != "undefined") { 
                                pc[json.sender].setRemoteDescription(new RTCSessionDescription(sdp));
                                var streams = pc[json.sender].getRemoteStreams();
                                for (var stream of streams) {
                                  if($("#video"+json.sender).length==0) {
                                    add_videobox(json.sender, "")
                                  }    
                                  let _friendsVideo = document.getElementById("video"+json.sender);
                                  if(stream) {
                                      _friendsVideo.srcObject = stream; 
                                      break;
                                  }
                                }
                                if(sdp.type=="offer") {
                                    answerCall(json.sender);
                                }
                                addtochat(get_date_str_jscript(get_dtime())+" - sdp "+json.sender);
                                if(sdp.type=="answer") {
                                    addtochat(get_date_str_jscript(get_dtime())+" - answer received "+json.sender);
                                }
                            } else {
                                //answerCall(json.sender);
                            }
                        } catch(err) { console.log(err) }
                    }
                }
            
            } catch(err) { console.log(err) }
        }
        
        function addtochat(msg) {
            $("#msg").append(msg+"\n");
            var $textarea = $('#msg');
            $textarea.scrollTop($textarea[0].scrollHeight);
        }
        
        function hello_signal() {
            if(ngrokurl!="") {
                let d = new Date();
                let n = d.getTime();
                $("#script_placeholder").append("<script id='scripthello_signal"+n+"' src='"+ngrokurl+"utils/?t=empty&app=rtc/signal&hello=1&channel="+channel+"&id="+userid+"'>");
                setTimeout(function(){ $("#scripthello_signal"+n).remove() }, 3000)    
            }
        }
        
        function push_signal(data, to) {
            if(ngrokurl!="") {
                data = window.btoa(JSON.stringify(data));
                let d = new Date();
                let n = d.getTime();
                $("#script_placeholder").append("<script id='scriptpush_signal"+n+"' src='"+ngrokurl+"/utils/?t=empty&app=rtc/signal&push=1&id="+userid+"&channel="+channel+"&to="+to+"&data="+data+"'>");
                setTimeout(function(){ $("#scriptpush_signal"+n).remove() }, 3000)          
            }
        }
        
        function get_signal() {
            if(ngrokurl!="") {
                let d = new Date();
                let n = d.getTime();
                $("#script_placeholder").html("<script id='scriptget_signal"+n+"' src='"+ngrokurl+"/utils/?t=empty&app=rtc/signal&get=1&id="+userid+"'>");
                setTimeout(function(){ $("#scriptget_signal"+n).remove() }, 3000)
            }
        }        
        
        $(document).ready(function(){
            var url_string = document.location.href;
            var url = new URL(url_string);
            var c = url.searchParams.get("u");
            var d = url.searchParams.get("ch");
            var e = url.searchParams.get("r");
            if(c!="" && d!="" && e!="") {
                userid = c; $("#username").val(userid); channel = d; room = e;
            }
            
            get_server_url();
            //start communicating with signal server
            setInterval(function(){
                get_signal();
            }, 2000);     
            
            $("#send_btn").click(function(){
                if($("#msg_content").val()!="") {
                    let msg = {"type":"chat", "sender":userid, "msg":$("#msg_content").val()};
                    $("#user_placeholder span").each(function(){
                        let to = $(this).text();
                        push_signal(msg, to);
                    });                    
                    addtochat(get_date_str_jscript(get_dtime())+" - You: "+$("#msg_content").val());
                    var $textarea = $('#msg');
                    $textarea.scrollTop($textarea[0].scrollHeight);
                    $("#msg_content").val("");
                }
            });
            
            //broadcast own id
            setInterval(function(){                
                hello_signal();
                rtcwait = 0;
            }, 5000);
            hello_signal();
            
            //rtc start here
            if (!hasGetUserMedia()) {
                alert('getUserMedia() is not supported by your browser');
                socket.close();
            }

            navigator.mediaDevices.enumerateDevices()
            .then(gotDevices).catch(onError);

            navigator.mediaDevices.getUserMedia({audio:true, video:true})
            .then(ownstream => yourVideo.srcObject = ownstream)
            .catch(function(err) {
                //log to console first 
                console.log(err); 
                if (err.name == "NotFoundError" || err.name == "DevicesNotFoundError") {
                    alert('Error '+err.name);
                    //socket.close();
                    //required track is missing 
                } else if (err.name == "NotReadableError" || err.name == "TrackStartError") {
                    alert('Error '+err.name);
                    //socket.close();
                    //webcam or mic are already in use 
                } else if (err.name == "OverconstrainedError" || err.name == "ConstraintNotSatisfiedError") {
                    alert('Error '+err.name);
                    //socket.close();
                    //constraints can not be satisfied by avb. devices 
                } else if (err.name == "NotAllowedError" || err.name == "PermissionDeniedError") {
                    alert('Permission denied.. sorry');
                    //socket.close();
                    //permission denied in browser 
                } else if (err.name == "TypeError" || err.name == "TypeError") {
                    alert('Error '+err.name);
                    //socket.close();
                    //empty constraints object 
                } else {
                    //other errors 
                    alert('Error '+err.name);
                    //socket.close();
                }
            });                
        });
        
        function prepareCall(id) {
            addtochat(get_date_str_jscript(get_dtime())+" - prepareCall for "+id);
            if($("#video"+id+"_"+userid).length==0) {
                add_videobox(id+"_"+userid, "hide")                
            }
            if($("#video"+id).length==0) {
                add_videobox(id, "")                
            }
            if(pc[id]==null || pc[id]==undefined) {
                pc[id] = new RTCPeerConnection(configuration);
                pc[id].onicecandidate = function(evt) {
                    if (!evt || !evt.candidate) return;
                    push_signal({"type":"candidate", "sender":userid, "rtc_id":id, "candidate": evt.candidate }, '');
                };
                pc[id].onaddstream = function(evt) {
                    $("#connect"+id).attr("disabled", true)
                    $("#connect"+id).hide()
                    $("#end"+id).removeAttr("disabled", true)
                    let _friendsVideo = document.getElementById("video"+id);
                    _friendsVideo.srcObject = evt.stream;                
                };
                pc[id].onconnectionstatechange = function(event) {
                    try {
                        switch(pc[id].connectionState) {
                          case "connected":
                            // The connection has become fully connected
                            console.log("RTCPeerConnection connected for "+id)    
                            addtochat(get_date_str_jscript(get_dtime())+" - RTCPeerConnection connected for "+id);
                            break
                          case "disconnected":
                            console.log("RTCPeerConnection disconnected for "+id)
                            addtochat(get_date_str_jscript(get_dtime())+" - RTCPeerConnection disconnected for "+id);
                            remove_user_element(id)
                            break
                          case "failed":
                            console.log("RTCPeerConnection failed for "+id)
                            addtochat(get_date_str_jscript(get_dtime())+" - RTCPeerConnection failed for "+id);
                            remove_user_element(id)
                            break
                          case "closed":
                            console.log("RTCPeerConnection closed for "+id)
                            addtochat(get_date_str_jscript(get_dtime())+" - RTCPeerConnection closed for "+id);
                            remove_user_element(id)
                            // The connection has been closed
                            break
                        }
                    } catch(err) {console.log(err)}
                }
                let _tempVideo = document.getElementById("video"+id+"_"+userid);
                navigator.getUserMedia({"audio": false, "video": true }, function (stream) {
                    _tempVideo.srcObject = stream; 
                    pc[id].addStream(stream);
                }, function (error) { console.log( error);})
            }
        };
        
        function createAndSendOffer(id) {
            pc[id].createOffer(
              function (offer) {
                var off = new RTCSessionDescription(offer);
                pc[id].setLocalDescription(off, 
                  function() {
                    push_signal({"type":"sdp", "sender":userid, "sdp": JSON.stringify(off) }, id);
                  }, 
                  function(error) { 
                    console.log( error);
                  }
                );
              }, 
              function (error) { 
                console.log( error);
              }
            );
          };
          
          function answerCall(id) {
            console.log("start answer to "+id)
            createAndSendAnswer(id);
          };
          
          function createAndSendAnswer(id) {
            pc[id].createAnswer(
              function (answer) {
                var ans = new RTCSessionDescription( answer);
                pc[id].setLocalDescription( ans, function() {
                    push_signal({"type":"sdp", "sender":userid, "sdp": JSON.stringify(ans)}, id)
                  }, 
                  function (error) { 
                    console.log( error);
                  }
                );
              },
              function (error) { 
                console.log( error);
              }
            );
          }
        
        function add_videobox(id, _class) {
            let muted = (_class=="hide")? "muted" : "";
            let html = "<div class=\"col-md-3 videobox "+_class+"\" id='videobox"+id+"'>\
                <div class=\"thumbnail\">\
                  <video id='video"+id+"' autoplay controls "+muted+"></video>\
                  <div class=\"caption\">\
                    <h3>"+id+"</h3>\
                    <button class=\"btn btn-primary\" type=\"button\" id='connect"+id+"'>Call</button>\
                    <button class=\"btn btn-danger\" type=\"button\" id='end"+id+"'>End</button>\
                  </div>\
                </div>\
            </div>";
            $("#remoteViewContainer").append(html);
            $("#connect"+id).click(function(){
                createAndSendOffer(id);
            })
        }
        
        function remove_user_element(id) {
            try { 
                pc[id].close() 
                pc[id] = null;    
                pc.splice(id,1);
                $("#video"+id).remove();
                $("#videobox"+id).remove();
                offer[id] = null; 
                
            } catch(err) {}
        }
        
        function get_dtime() {
            let dt = new Date();
            return dt;
        }
        
        function get_date_str_jscript(d) {
            var now = d;
            var dt = now.getDate();
            dt = (String(dt).length<2)? String("0") + String(dt) : dt;
            var hrs = now.getHours();
            hrs = (String(hrs).length<2)? String("0") + String(hrs) : hrs;
            var min = now.getMinutes();
            min = (String(min).length<2)? String("0") + String(min) : min;
            var sec = now.getSeconds();
            sec = (String(sec).length<2)? String("0") + String(sec) : sec;
            var mth = (now.getMonth() + 1);
            mth = (String(mth).length<2)? String("0") + String(mth) : mth;
            //return now.getFullYear()+'-'+String(mth)+'-'+String(dt)+' '+String(hrs)+':'+String(min)+':'+String(sec);
            return String(hrs)+':'+String(min)+':'+String(sec);
            //return now.getHours()+':'+String(min)+':'+String(sec);
        }
        
        function onSuccess() {};
        function onError(error) {
          console.log(error);
        };

        function hasGetUserMedia() {
          return !!(navigator.mediaDevices &&
            navigator.mediaDevices.getUserMedia);
        }

        function gotDevices(deviceInfos) {
          if(deviceInfos.length==0) {
              alert("Your device has no media!"); 
              socket.close();
          }
          for (let i = 0; i !== deviceInfos.length; ++i) {
            const deviceInfo = deviceInfos[i];
            //console.log('Found device: ', deviceInfo);
          }
        }
    </script>
  </body>
</html>
